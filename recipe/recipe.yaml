schema_version: 1

context:
  name: hypofuzz
  version: "25.4.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/hypofuzz-${{ version }}.tar.gz
  sha256: dc8a369c05f90fc2bbed5b1e76349369db35285f08da515263b11464ec08c8d1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - wheel
    - nodejs
  run:
    - python >=${{ python_min }}
    - black >=23.3.0
    - coverage >=5.2.1
    - hypothesis >=6.130.7
    - libcst >=1.0.0
    - psutil >=3.0.0
    - pytest >=6.0.1
    - starlette
    - trio
    - hypercorn
    # From hypothesis[cli]
    - click >=7.0
    - rich >=9.0.0
    # From hypothesis[watchdog]
    - watchdog >=4.0.0

tests:
  - python:
      imports:
        - hypofuzz
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - hypothesis fuzz --help

about:
  summary: Adaptive fuzzing for property-based tests
  license: AGPL-3.0-only
  license_file: LICENSE
  homepage: https://hypofuzz.com/
  repository: https://github.com/Zac-HD/hypofuzz
  documentation: https://hypofuzz.com/docs/

extra:
  recipe-maintainers:
    - thewchan
