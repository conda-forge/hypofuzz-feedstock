{% set name = "hypofuzz" %}
{% set version = "25.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypofuzz-{{ version }}.tar.gz
  sha256: aaf51b0e91cacfc9f0a0e7afbec6316c17c257e9c858e7f862be2b1e6f36c7fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - black >=23.3.0
    - coverage >=5.2.1
    - dash >=2.0.0
    - hypothesis >=6.121.0
    - libcst >=1.0.0
    - pandas >=1.0.0
    - psutil >=3.0.0
    - pytest >=6.0.1

    # From hypothesis[cli]
    - click >=7.0
    - rich >=9.0.0

    # Pip check reports dash 2.15 requires the following
    - dash-core-components
    - dash-html-components
    - dash-table

test:
  imports:
    - hypofuzz
  commands:
    - pip check
    - hypothesis fuzz --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://hypofuzz.com/
  dev_url: https://github.com/Zac-HD/hypofuzz
  doc_url: https://hypofuzz.com/docs/
  summary: Adaptive fuzzing for property-based tests
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
